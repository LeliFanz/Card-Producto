<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Card producto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
      @media (min-width: 992px) {
        .alto-100 {
          height: 100vh;
        }
      }
    </style>
  </head>
  <body style="background-color: hsl(30, 38%, 92%)">
    <main
      class="container d-flex align-items-center justify-content-center alto-100"
    >
      <div class="card">
        <div class="row">
          <div class="col-12 col-lg-6">
            <div class="card-img-top">
              <img
                src="./images/image-product-mobile.jpg"
                class="card-img"
                alt="..."
              />
            </div>
          </div>
          <div class="col-12 col-lg-6">
            <div class="card-body">
              <h4
                class="card-title"
                style="
                  font-family: Montserrat;
                  font-size: 14px;
                  color: hsl(228, 12%, 48%);
                "
              >
                PERFUME
              </h4>
              <h1 class="card-title" style="font-family: Fraunces">
                Gabrielle Essence Eau De Parfum
              </h1>
              <p
                class="card-text"
                style="font-family: Montserrat; color: hsl(228, 12%, 48%)"
              >
                A floral, solar and voluptuous interpretation composed by
                Olivier Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <p class="card-text" style="font-family: Fraunces">
                <span style="font-size: xx-large; color: hsl(158, 36%, 37%)"
                  >$149.99</span
                >
                <span
                  class="text-decoration-line-through"
                  style="color: hsl(228, 12%, 48%)"
                  >$169.99</span
                >
              </p>
              <div class="d-grid mx-auto" style="font-family: Montserrat">
                <a
                  href="#"
                  class="btn"
                  style="
                    background-color: hsl(158, 36%, 37%);
                    color: hsl(0, 0%, 100%);
                  "
                  ><span><img src="./images/icon-cart.svg" alt="" /> </span> Add
                  to Cart</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/LeliFanz">Leli Fanz</a>.
    </div>
  </body>
</html>
